<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик до встречи</title>

    <style>
        @font-face {
            font-family: 'OverdozeSans';
            src: url('fonts/overdozesans.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9ecd, #ff70a6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        h1 {
            font-family: 'OverdozeSans', sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            background: white;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        .note {
            font-size: 1em;
            color: #444;
            background: white;
            padding: 5px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: absolute;
            color: #ff6894;
            font-size: 24px;
            animation: fall linear forwards;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Сколько осталось до встречи ❤️</h1>
    <div id="countdown"></div>
    <div class="note">С 26 августа 2025 по 22 декабря 2025</div>

    <script>
        const startDate = new Date("2025-08-26");
        const endDate = new Date("2025-12-22");

        function updateCountdown() {
            const today = new Date();
            let diff = Math.floor((endDate - today) / (1000 * 60 * 60 * 24));
            if (diff < 0) diff = 0;

            const weeks = Math.floor(diff / 7);
            const months = Math.floor(diff / 30);

            document.getElementById("countdown").innerHTML = `
                Осталось:<br>
                ${diff} дней<br>
                ${weeks} недель<br>
                ${months} месяцев
            `;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(updateCountdown, 1000);
        setInterval(createHeart, 500);
        updateCountdown();
    </script>
</body>
</html>
