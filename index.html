<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—á—ë—Ç—á–∏–∫ –¥–æ –≤—Å—Ç—Ä–µ—á–∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overdose+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Overdose Sans', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      z-index: 10;
      position: relative;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      background: white;
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }

    .note {
      width: 300px;
      text-align: center;
      font-size: 1em;
      color: #444;
      margin-top: 10px;
      background: white;
      padding: 5px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>–°–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å –¥–æ –≤—Å—Ç—Ä–µ—á–∏ ‚ù§Ô∏è</h1>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div class="note">–° 26 –∞–≤–≥—É—Å—Ç–∞ 2025 –ø–æ 22 –¥–µ–∫–∞–±—Ä—è 2025</div>

  <script>
    const countdown = document.getElementById("countdown");
    const startDate = new Date("2025-08-26T00:00:00");
    const endDate = new Date("2025-12-22T00:00:00");

    function updateCountdown() {
      const now = new Date();
      let text = "";

      if (now < startDate) {
        const diffStart = Math.floor((startDate - now) / (1000 * 60 * 60 * 24));
        text = `–î–æ –Ω–∞—á–∞–ª–∞:\n${diffStart} –¥–Ω–µ–π`;
      } else if (now > endDate) {
        text = "–û–Ω —É–∂–µ –≤–µ—Ä–Ω—É–ª—Å—è! üéâ";
      } else {
        const diffTime = endDate - now;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const weeks = Math.floor(days / 7);
        const months = ((endDate.getFullYear() - now.getFullYear()) * 12 + (endDate.getMonth() - now.getMonth())) + (endDate.getDate() >= now.getDate() ? 0 : -1);
        text = `–û—Å—Ç–∞–ª–æ—Å—å:\n${days} –¥–Ω–µ–π\n${weeks} –Ω–µ–¥–µ–ª—å\n${months} –º–µ—Å—è—Ü–µ–≤`;
      }

      countdown.style.opacity = "0";
      countdown.style.transform = "scale(0.8)";
      setTimeout(() => {
        countdown.innerText = text;
        countdown.style.opacity = "1";
        countdown.style.transform = "scale(1)";
      }, 300);
    }

    setInterval(updateCountdown, 1000 * 60 * 60);
    updateCountdown();

    // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
