<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—á—ë—Ç—á–∏–∫ –¥–æ –≤—Å—Ç—Ä–µ—á–∏</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e3f2fd);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      background: white;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .note {
      margin-top: 30px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>–°–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å –¥–æ –≤—Å—Ç—Ä–µ—á–∏ ‚ù§Ô∏è</h1>
  <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div class="note">–° 26 –∞–≤–≥—É—Å—Ç–∞ 2025 –ø–æ 22 –¥–µ–∫–∞–±—Ä—è 2025</div>

  <script>
    const startDate = new Date("2025-08-26T00:00:00");
    const endDate = new Date("2025-12-22T00:00:00");

    function updateCountdown() {
      const now = new Date();

      // –ï—Å–ª–∏ –¥–∞—Ç–∞ –µ—â—ë –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–î–æ –Ω–∞—á–∞–ª–∞ –æ—Å—Ç–∞–ª–æ—Å—å"
      if (now < startDate) {
        const diffStart = Math.floor((startDate - now) / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = `–î–æ –Ω–∞—á–∞–ª–∞ –æ—Ç—Å—á—ë—Ç–∞: ${diffStart} –¥–Ω–µ–π`;
        return;
      }

      // –ï—Å–ª–∏ –¥–∞—Ç–∞ –ø—Ä–æ—à–ª–∞
      if (now > endDate) {
        document.getElementById("countdown").innerText = "–û–Ω —É–∂–µ –≤–µ—Ä–Ω—É–ª—Å—è! üéâ";
        return;
      }

      // –°—á–∏—Ç–∞–µ–º —Ä–∞–∑–Ω–∏—Ü—É
      const diffTime = endDate - now;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const months = ((endDate.getFullYear() - now.getFullYear()) * 12 + (endDate.getMonth() - now.getMonth())) + (endDate.getDate() >= now.getDate() ? 0 : -1);

      document.getElementById("countdown").innerHTML =
        `–û—Å—Ç–∞–ª–æ—Å—å:<br>${days} –¥–Ω–µ–π<br>${weeks} –Ω–µ–¥–µ–ª—å<br>${months} –º–µ—Å—è—Ü–µ–≤`;
    }

    setInterval(updateCountdown, 1000 * 60 * 60); // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —á–∞—Å
    updateCountdown();
  </script>
</body>
</html>
